<html>
    <head>

        <!--Import Google Icon Font-->

        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/bower_components/materialize/dist/js/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/bower_components/materialize/dist/css/materialize.min.css" />
    </head>
    <body>
        <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">

      </ul>

      <ul id="nav-mobile" class="side-nav">

    </div>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Lets get you registered!</h1>
      <div class="row center">
        <h5 class="header col s12 light">Create yourself a user to get things going!</h5>
      </div>
      <br><br>

        <div class="container">
        <div class="row">
    <form class="col s12" action="/rest/person" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" name="name" type="text" class="validate">
          <label for="name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="surname" name="surname" type="text" class="validate">
          <label for="surname">Last Name</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
      </div>
    </form>
  </div>
  </div>
