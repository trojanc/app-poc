<section class="search-results">
  <div class="row" ng-if="isLoading">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-if="!isLoading">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
      <h2 ng-if="error">{{::error}}</h2>
      <div class="card small" ng-repeat="movie in results" ng-if="results.length">
        <div class="card-content">
          <div class="movie-image">
            <img ng-src="{{::movie.posters.original}}">
          </div>
          <ul>
            <li ng-if="movie.title">
              <strong>Title</strong>
              <p>{{::movie.title}}</p>
            </li>
            <li ng-if="movie.year">
              <strong>Released</strong>
              <p>{{::movie.year}}</p>
            </li>
            <li ng-if="movie.ratings">
              <strong>{{::movie.ratings.critics_rating}}</strong>
              <p>{{::movie.ratings.critics_score}}</p>
            </li>
            <li ng-if="movie.synopsis">
              <strong>Plot</strong>
              <p>{{::movie.synopsis}}</p>
            </li>
            <li ng-if="movie.actors">
              <strong>Actors</strong>
              <p ng-repeat="actor in ::movie.abridged_cast">{{::actor.name}}</p>
            </li>
          </ul>
        </div>
        <div class="card-action right-align">
          <a ui-sref="details({id: movie.id})">More Details</a>
        </div>
      </div>
    </div>
  </div>
</section>
