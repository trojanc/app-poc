<div id="detail-modal" class="modal">
  <div class="row">
    <section class="details-modal__poster">
      <div class="col s4 m2">
        <img class="col s12" ng-src="{{::detail.posters.original}}">
      </div>
    </section>
    <section class="details-modal__content">
      <div class="col s12 m9">
        <div class="col s12">
          <h4 class="modal-content__title">{{::detail.title}}</h4>
        </div>
        <p ng-if="detail.year" class="col s6">
        <strong>Released</strong> {{::detail.year}}
        </p>
        <p ng-if="detail.ratings" class="col s6">
          <strong>{{::detail.ratings.critics_rating}}</strong> {{::detail.ratings.critics_score}}
        </p>
        <p ng-if="detail.mpaa_rating" class="col s6">
        <strong>Rated</strong> {{::detail.mpaa_rating}}
        <br>
        <span ng-if="detail.genres"><strong>Genre</strong> {{::detail.genres[0]}}</span>
        </p>
        <p ng-if="detail.abridged_directors" class="col s6">
        <strong>Director</strong>
        <br> {{::detail.abridged_directors[0].name}}
        </p>
        <p ng-if="detail.abridged_cast" class="col s6">
        <strong>Actors</strong>
        <br>
        <span ng-repeat="actor in ::detail.abridged_cast">
        {{::actor.name}}
        </span>
        </p>
        <p ng-if="detail.synopsis" class="col s12">
        <strong>Plot</strong>
        <br> {{::detail.synopsis}}
        </p>
      </div>
    </section>
  </div>
  <div class="action-bar">
    <a ui-sref="search" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
  </div>
</div>
