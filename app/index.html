<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-controller="PersonCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
                <md-icon class="material-icons step" style="color: white">menu</md-icon>
            </md-button>
            <h2>
                  <span>App POC!</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="item in menuItems">
                <md-checkbox ng-model="item.done"></md-checkbox>
                <div class="md-list-item-text">
                    <h3>{{item.title}}</h3>
                    <p>{{item.description}}</p>
                </div>
                <person-widget></person-widget>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <md-content>
        <div layout="row">
            <div ui-view></div>
        </div>
    </md-content>


    <!-- build:js scripts/lib.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
    <script src="scripts/bundle.min.js"></script>

</body>

</html>
