<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/app-poc.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-controller="PersonCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
                <md-icon class="material-icons step" style="color: white">menu</md-icon>
            </md-button>
            <h2>
                  <span>App POC!</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <app-menu></app-menu>
    </md-sidenav>
    <md-content>
        <div layout="row">
            <div ui-view></div>
        </div>
    </md-content>


    <!-- build:js scripts/lib.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
    <script src="scripts/bundle.min.js"></script>

</body>

</html>
